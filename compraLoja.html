<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Área de Compra</title>
    </head>
    <body class="area-compra">
        <header>
            <img src="assets/img/logo.png" alt="logo">
            <nav>
                <a href="">Produtos</a>
                <a href="">Contato</a>
                <a href="">Cadastro</a>
                <a href="index.html">Home</a>
                <a href="">Meu Carrinho</a>
            </nav>
        </header>
        <main>
            <div class="comprar-main">
                <fieldset class="card">
                    <div class="imagem-descricao-produto">
                        <img width="300px" src="assets/img/produtos/produto1.png" alt=""><!-- imagen e descrição do produto nesta div -->
                        <div class="informacoes">               
                            <div id="nome">A</div>
                            <div id="descricao">B</div>
                            <div id="precoDolar">C</div>   
                        </div>
                    </div>
            
                    <div class="user-actions">
                        <div class="cep">
                            <input class="buttons-and-inputs" type="text" placeholder="Digite seu CEP"><br><br><!-- input para o usuario digitar seu cep -->
                        </div>
                        <div class="mostrar-preco">
                            <input class="buttons-and-inputs" type="text" placeholder="Preco reais" readonly><!-- input para conferir os preço do produto em reais -->
                            <input class="buttons-and-inputs"type="text" placeholder="Preco dollar" readonly><br><br><!-- input para conferir os preço do produto em dollares -->
                        </div>
                        <div class="mostrar-quantidade-tamanho">
                            <input class="buttons-and-inputs"type="number" placeholder="Quantidade"><!-- input para conferir os preço de acordo com quantidade -->
                            <input class="buttons-and-inputs"type="text" placeholder="Tamanho"><br><br><!-- input para conferir os preço do produto em dollares -->
                        </div>
                        <div>
                            <button class="comprar">Comprar</button><!-- button para fechar a compra -->
                        </div>
                        <div>
            
                        </div>
                    </div>
                </fieldset>
            </div>
        </main>
        <script src="assets/js/renderizaLoja.js"></script>
    </body>
</html>
