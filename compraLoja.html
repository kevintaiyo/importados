<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Área de Compra</title>
</head>

<body class="area-compra">
    <header>
        <img src="assets/img/logo.png" alt="logo">
        <nav>
            <a href="">Produtos</a>
            <a href="">Contato</a>
            <a href="">Cadastro</a>
            <a href="index.html">Home</a>
            <a href="">Meu Carrinho</a>
        </nav>
    </header>

    <main>
        <div class="produtoSelecionado">
            <div class="fotoProduto">
                <img src="assets/img/produtos/produto1.jpg" id="img" alt="Foto do Produto">
            </div>
            <div class="informacoesProduto">
                <div class="nome">
                    <h3 id="nome">Nome do Produto</h3>
                </div>
                <div id="descricao">Descrição do Produto</div>
                <div class="precos">
                    <div id="precoDolar">Preço Dolar</div>
                    <div id="precoReal">Preço Real</div>
                </div>
                <div class="tamanho">
                    <p>Tamanhos:</p>
                    <div class="tamanhos">P</div>
                    <div class="tamanhos">M</div>
                    <div class="tamanhos">G</div>
                    <div class="tamanhos">GG</div>
                </div>
                <div class="CEPCompra">
                    <div>
                        <label for="">CEP:&nbsp;</label>
                        <input type="number" max="8" id="cep" maxlength="8" required placeholder="ex. 12345678">
                    </div>

                    <button onclick="pesquisa()" id="btn" class="comprar">Comprar</button>

                    <a href="https://www.canva.com/design/DAFek1zTM_0/zgr8DHqMkL_LU9HIEoYofA/view?utm_content=DAFek1zTM_0&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
                        target="_blank">Consulte os descontos por região neste Link</a>

                </div>
            </div>
        </div>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/infoProdutos.js"></script>
    <script src="assets/js/cep.js"></script>

    <script>
        const tamanhos = document.querySelectorAll('.tamanhos');

        function selecionarTamanho() {
            // Alterna a classe 'selecionado' na div de tamanho clicada
            this.classList.toggle('selecionado');

            // Remove a classe 'selecionado' de todas as outras divs de tamanho
            for (let i = 0; i < tamanhos.length; i++) {
                /*
                    Para remover a classe 'selecionado' a div
                    nao pode ser a que o user acabou de clicar
                    e tem que possuir a div 'selecionado'
                */
                if (tamanhos[i] !== this && tamanhos[i].classList.contains('selecionado')) {
                    tamanhos[i].classList.remove('selecionado');
                }
            }
        }

        //Atribuindo a funcao selecionarTamanho para as divs
        for (let i = 0; i < tamanhos.length; i++) {
            tamanhos[i].addEventListener('click', selecionarTamanho);
        }
    </script>
</body>

</html>
