<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Área de Compra</title>
    </head>
    <body class="area-compra">
        <header>
            <img src="assets/img/logo.png" alt="logo">
            <nav>
                <a href="">Produtos</a>
                <a href="">Contato</a>
                <a href="">Cadastro</a>
                <a href="index.html">Home</a>
                <a href="">Meu Carrinho</a>
            </nav>
        </header>
        <main>
            <div class="comprar-main">
                <fieldset class="card">
                    <div class="imagem-descricao-produto">
                        <img id="img" width="300px" src="" alt="produtoImagens"><!-- imagen e descrição do produto nesta div -->
                        <div class="informacoes">               
                            <div id="nome">A</div>
                            <div id="descricao">B</div>
                            <div id="precoDolar">C</div>   
                            <div id="precoReal">Preco real</div>   
                        </div>
                    </div>           
                    <div class="user-actions">
                        <label class="legend-produtos">Digite seu cep:</label>
                        <input class="buttons-and-inputs" type="text"><br><!-- input para o usuario digitar seu cep -->
                        <label class="legend-produtos">Preço em R$:</label>
                        <input class="buttons-and-inputs" type="text" readonly><br><!-- input para conferir os preço do produto em reais -->
                        <label class="legend-produtos">Preço em Dollar:</label>
                        <input class="buttons-and-inputs"type="text" readonly><br><!-- input para conferir os preço do produto em dollares -->  
                        <label class="legend-produtos">Quantidade:</label>
                        <input class="buttons-and-inputs"type="number"><br><!-- input para conferir os preço de acordo com quantidade -->
                        <label class="legend-produtos">Tamanho da Roupa:</label>
                        <input class="buttons-and-inputs"type="text"><br><!-- input para conferir os preço do produto em dollares -->  
                        <button class="comprar">Comprar</button><!-- button para fechar a compra -->
                    </div>
                </fieldset>
            </div>
        </main>
    <script src="assets/js/infoProdutos.js"></script>
</body>
</html>
