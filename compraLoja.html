<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Área de Compra</title>
</head>

<body class="area-compra">
    <header>
        <img src="assets/img/logo.png" alt="logo">
        <nav>
            <a href="">Produtos</a>
            <a href="">Contato</a>
            <a href="">Cadastro</a>
            <a href="index.html">Home</a>
            <a href="">Meu Carrinho</a>
        </nav>
    </header>
    <main>
        <div class="comprar-main">
            <fieldset class="card">
                <div class="imagem-descricao-produto">
                    <img id="img" width="300px" src=""
                        alt="produtoImagens"><!-- imagen e descrição do produto nesta div -->
                    <div class="informacoes">
                        <div id="nome">A</div>
                        <div id="descricao">B</div>
                        <div id="precoDolar">C</div>
                        <div id="precoReal">Preco real</div>
                    </div>
                </div>
                <div class="user-actions">
                    <div class="cepDiv">
                        <label for="">CEP</label>
                        <input type="number" max="8" min="8" id="cep">
                    </div>
                    <button onclick="pesquisa()" id="btn"
                        class="comprar">Comprar</button><!-- button para fechar a compra -->
                </div>
            </fieldset>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/infoProdutos.js"></script>
    <script src="assets/js/cep.js"></script>
</body>

</html>
