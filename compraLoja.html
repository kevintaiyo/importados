<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Compra</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="logo">
        <nav>
            <a href="">Produtos</a>
            <a href="">Contato</a>
            <a href="">Cadastro</a>
            <a href="">Home</a>
        </nav>
    </header>
    <main class="comprar-main">
        <div>
            <img src="" alt="" id="img">
            <div id="nome"></div>
            <div id="descricao"></div>
            <div id="preco"></div>
        </div>
        <div class="imagem-descricao">
            <img src="" alt=""><!-- imagen e descrição do produto nesta div -->
            <h2>Description</h2>
        </div>

        <div class="user-actions">
            <div class="cep">
                <input class="buttons-and-inputs" type="tidplaceholder="Digite seu CEP"><br><br><!-- input para o usuario digitar seu cep -->
            </div>
            <div class="mostrar-preco">
                <input class="buttons-and-inputs" type="text" placeholder="Preco reais"><!-- input para conferir os preço do produto em reais -->
                <input class="buttons-and-inputs"type="text" placeholder="Preco dollar"><br><br><!-- input para conferir os preço do produto em dollares -->
            </div>
            <div class="mostrar-quantidade-tamanho">
                <input class="buttons-and-inputs"type="text" placeholder="Quantidade"><!-- input para conferir os preço de acordo com quantidade -->
                <input class="buttons-and-inputs"type="text" placeholder="Tamanho"><br><br><!-- input para conferir os preço do produto em dollares -->
            </div>
            <div>
                <button class="comprar">Comprar</button><!-- button para fechar a compra -->
            </div>
            <div>

            </div>
        </div>
    </main>
    <script src="assets/js/renderizaLoja.js"></script>
</body>
</html>
